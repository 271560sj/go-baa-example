<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>Baa-blog | Admin</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/assets/vendor/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" href="/assets/vendor/simditor/css/simditor.css" />
    <link rel="stylesheet" href="/assets/css/backend/index.css" />
</head>

<body>
    <!-- begin #page-container -->
    <div id="page-container">
        <!-- begin #nav -->
        {{ template "backend/nav" . }}
        <!-- end #nav -->
        <div id="content">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span>New Post</span>
                </div>
                <div class="panel-body p-15">
                    <form id="form" role="form" action="{{ url "content_create" }}">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Title" name="title">
                        </div>
                        <div class="form-group">
                            <textarea name="content" id="editor" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end page container -->

</body>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/gritter/js/jquery.gritter.min.js"></script>
<script src="/assets/vendor/simditor/js/module.min.js"></script>
<script src="/assets/vendor/simditor/js/hotkeys.min.js"></script>
<script src="/assets/vendor/simditor/js/uploader.min.js"></script>
<script src="/assets/vendor/simditor/js/simditor.min.js"></script>
<script src="/assets/js/request.js"></script>
<script src="/assets/js/editor.js"></script>
<script src="/assets/js/add.js"></script>

</html>
